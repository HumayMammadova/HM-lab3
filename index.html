<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="#">Tilestene</a>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Sign in</a></li>
        </ul>
    </nav>
</header>
<section id="main" class="main_section">
    <div class="discover_above_space d_flex justify_around">
        <div class="discover_text">
            <h1>Discover a place <br> you'll love to live</h1>
        </div>
        <div class="search_place">
            <div class="search_above">
                <p class="search_above_text">
                    Lorem Ipsum is simply dummy text of the <br> printing and typesetting industry.
                </p>
            </div>
            <div class="search_below d_flex justify_around">
                <div class="search_city">
                    <label for="city">city</label><br>
                    <select id="city" class="custom_selection">
                        <optgroup>
                            <option>Baku</option>
                            <option>Istanbul</option>
                        </optgroup>

                    </select>
                </div>
                <div class="search_type">
                    <label for="type">type</label><br>
                    <select id="type" class="custom_selection">
                        <optgroup>
                            <option>Travel</option>
                            <option>Study</option>
                        </optgroup>

                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="discover_below_space">
        <div class="discover_photo">
            <img src="./assets/photos/discover_image.jpg" alt="">
        </div>
        <div class="discover_sponsors">
            <div class="row d_flex justify_around">
                <div class="sp_logo"><img class="sponsor_lg" src="./assets/photos/sp_logo.webp" alt=""></div>
                <div class="sp_logo"><img class="sponsor_lg" src="./assets/photos/sp_logo.webp" alt=""></div>
                <div class="sp_logo"><img class="sponsor_lg" src="./assets/photos/sp_logo.webp" alt=""></div>
                <div class="sp_logo"><img class="sponsor_lg" src="./assets/photos/sp_logo.webp" alt=""></div>
                <div class="sp_logo"><img class="sponsor_lg" src="./assets/photos/sp_logo.webp" alt=""></div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
